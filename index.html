<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Java面试汇总</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app">欢迎来到Coder编程网站，记得关注微信公众号哦~ 内容正在加载中...</div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Coder编程：Java面试宝典',
      repo: 'https://github.com/CoderMerlin/programmer-exam',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: true, //开启封面
      loadSidebar: true, //侧菜单栏
	  loadNavbar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
	  themeColor: '#E33E33',//主题色
	  notFoundPage: '404.md', //404
	  //logo: 'image/wechat.jpg ":size=5%"',
	  count:{//统计字数
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
	  },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js">
  
  <script>
    window.$docsify = {
      ......
      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
    }
  </script>
  
  <!-- 复制代码到剪贴板 -->
   <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
	<!-- 字数统计 -->
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
	
<script>
    window.$docsify = {
      ......
      plugins: [
        EditOnGithubPlugin.create('https://github.com/CoderMerlin/programmer-exam')
      ],
    }
  </script>
</body>

</html>
